version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shadow_postgres
    environment:
      POSTGRES_USER: shadow_user
      POSTGRES_PASSWORD: shadow_secure_pass
      POSTGRES_DB: shadow_system_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadow_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shadow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    build: .
    container_name: shadow_celery_worker
    command: celery -A core.tasks worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://shadow_user:shadow_secure_pass@postgres:5432/shadow_system_db
      - REDIS_URL=redis://redis:6379/0
      - BOT_TOKEN=${BOT_TOKEN}
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - shadow_network

  celery_beat:
    build: .
    container_name: shadow_celery_beat
    command: celery -A core.tasks beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://shadow_user:shadow_secure_pass@postgres:5432/shadow_system_db
      - REDIS_URL=redis://redis:6379/0
      - BOT_TOKEN=${BOT_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - shadow_network

  fastapi_app:
    build: .
    container_name: shadow_fastapi
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql://shadow_user:shadow_secure_pass@postgres:5432/shadow_system_db
      - REDIS_URL=redis://redis:6379/0
      - BOT_TOKEN=${BOT_TOKEN}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - shadow_network

volumes:
  postgres_data:
  redis_data:

networks:
  shadow_network:
    driver: bridge
